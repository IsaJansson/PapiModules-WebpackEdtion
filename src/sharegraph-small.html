<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cision Websolutions</title>
    <link rel="stylesheet" href="styles/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="styles/cision.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="styles/sharegraph.css" type="text/css" media="screen" />


    <!-- External script files -->
    <script type="text/javascript" src="//websolutions.test.ne.cision.com/Scripts/dist/vendor.scripts.min.js"></script>

    <!-- Cision script files -->
    <script type="text/javascript" src="Scripts/texts.js"></script>
    <script type="text/javascript" src="Scripts/settings.js"></script>
    <script type="text/javascript" src="//websolutions.test.ne.cision.com/Scripts/dist/Cision.Websolutions-4.0.min.js"></script>
</head>
<body>

    <div class="container">
        <div id="mini-sharegraph">
            <div id="sharegraph-container"></div>
        </div>

        <input type="hidden" class="show-hide-instrument selected" data-key="TEL2 BXSTOSEK" checked="checked" />
    </div>

    <script type="text/javascript">
        $(function () {
            // choose the timeframe to be displayed by the subtract function below, we recommend 1-6 months
            var endOfDayStartFrom = moment().subtract(3, 'months').format('YYYY-MM-DD');

            var options = {
                showVolume: false,
                typeOfChart: 'EndOfDay',
                endOfDayStartFrom: endOfDayStartFrom,
                success: cision.websolution.sharegraph.reinitializeState,
                isMiniShareGraph: true,
                accessKey: cision.websolution.settings.minisharegraph.accessKey
            };
            cision.websolution.sharegraph.init(options);
        });

    </script>

</body>
</html>
