<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cision Websolutions</title>
    <link rel="stylesheet" href="styles/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="styles/cision.css" type="text/css" media="screen" />

    <!-- External scripts -->
    <script type="text/javascript" src="//websolutions.test.ne.cision.com/Scripts/dist/vendor.scripts.min.js"></script>

    <!-- Cision script files -->
    <script type="text/javascript" src="scripts/texts.js"></script>
    <script type="text/javascript" src="scripts/settings.js"></script>
    <script type="text/javascript" src="//websolutions.test.ne.cision.com/Scripts/dist/Cision.Websolutions-4.0.min.js"></script>

</head>
<body>
    <div class="container">
        <div id="target-ticker" class="small-content stand-alone-ticker"></div>
    </div>
    <script id="templateTicker" type="text/x-jsrender">
        {{for tickers}}
        <div class="small-ticker">
            <p><strong>{{>TickerName}} ({{>TickerSymbol}})</strong></p>
            <p class="float-left delta"><strong>{{>~formatNumber(Delta)}} {{>TradeCurrency}}</strong></p>
            <div> <img src="{{url:ArrowImageurl}}" /></div>
            <div><span class="ticker-price {{if Delta > 0}}text-success{{else Delta == 0}}text-info{{else}}text-danger{{/if}}">{{>~formatNumber(Price)}}</span></div>
            <p class="text-muted">{{>TextLatestChange}}</p>
            <p class="text-muted">{{>Date}} {{>Time}}</p>
            <p class="text-muted text-small">{{>TextDelayInfo}}</p>
        </div>
        {{/for}}
    </script>

    <script type="text/javascript">
        $(function () {
            cision.websolution.tickers.render();
        });
    </script>
</body>
</html>
