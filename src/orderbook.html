<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cision Websolutions</title>
    <link rel="stylesheet" href="styles/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="styles/cision.css" type="text/css" media="screen" />

    <!-- External scripts -->
    <script type="text/javascript" src="//websolutions.test.ne.cision.com/Scripts/dist/vendor.scripts.min.js"></script>

    <!-- Cision script files -->
    <script type="text/javascript" src="scripts/settings.js"></script>
    <script type="text/javascript" src="scripts/texts.js"></script>
    <script type="text/javascript" src="//websolutions.test.ne.cision.com/Scripts/dist/Cision.Websolutions-4.0.min.js"></script>

</head>
<body>
    <div class="container">
        <div id="target-orderbook"></div>
    </div>

    <script id="templateorderbook" type="text/x-jsrender">
        <table class="table table-sm orderbook-table">
            <thead>
                <tr>
                    <th>{{>TextBuy}}</th>
                    <th>{{>TextVolume}}</th>
                    <th style="width: 30%">&nbsp;</th>
                    <th>&nbsp;</th>
                    <th style="width: 30%">&nbsp;</th>
                    <th>{{>TextVolume}}</th>
                    <th>{{>TextSell}}</th>
                </tr>
            </thead>
            {{for OrderBookItems}}
            <tr id="order-level-{{>Level}}">
                <td>{{>~formatNumber(BidPrice)}}</td>
                <td>{{>~formatNumber(BidQuantity, 0)}}</td>
                <td style="vertical-align:middle; text-align: center;">
                    <div style="height:8px; padding: 0; margin: 2px;">
                        <div style="height:8px; float:right; background-color:#1756E3; width : {{>BidVisualComparison}}%">&nbsp;</div>
                    </div>
                </td>
                <td style="width:2px;"></td>
                <td style="vertical-align:middle; text-align: center;">
                    <div style="height:8px; padding: 0; margin: 2px; ">
                        <div style="height:8px; background-color:#8cc63f; width : {{>AskVisualComparison}}%">&nbsp;</div>
                    </div>
                </td>
                <td>{{>~formatNumber(AskQuantity, 0)}}</td>
                <td>{{>~formatNumber(AskPrice)}}</td>
            </tr>
            {{/for}}
        </table>
    </script>

    <script type="text/javascript">
        $(function () {
            cision.websolution.orderbook.render();
        });
    </script>

</body>
</html>
